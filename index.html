<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Leek sample</title>
    <meta name="description" content="Sample for leekjs">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" media="all" href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="lib/three.min.js"></script>
    <script type="text/javascript" src="lib/stats.min.js"></script>
    <script type="text/javascript" src="lib/dat.gui.min.js"></script>
    <script type="text/javascript" src="lib/Detector.min.js"></script>
    <script type="text/javascript" src="lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/leek.js"></script>
</head>
<body>
    <div class="info">
        <a href="http://threejs.org" target="_blank">three.js</a> - instancing & raycast demo (single triangle)
        <div id="notSupported">Sorry your graphics card + browser does not support hardware instancing</div>
    </div>
    <script type="text/javascript">
        "use strict";

        if (!Detector.webgl) Detector.addGetWebGLMessage();

        var stats = new Stats();
        document.body.appendChild(stats.dom);

        var leek = new Leek(function () {
            stats.update();
        });

        leek.start();
    </script>
</body>
</html>
